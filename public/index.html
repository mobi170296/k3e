<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Template</title>
        <link rel="shortcut icon" href="/images/icons/icon.png"/>
        <script src="/scripts/core.js">
            </script>
        <link rel="stylesheet" href="/styles/utility.css"/>
        <style>
            label.cbx-custom{
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
            }
            label.cbx-custom input{
                display: none;
            }
            label.cbx-custom span.tick{
                display: inline-block;
                border: 1px solid #09adea;
                border-radius: 2px;
                width: 16px;
                height: 16px;
                vertical-align: -3px;
            }
            label.cbx-custom input:checked + span.tick::after{
                content: '';
                display: block;
                width: 8px;
                height: 14px;
                box-sizing: border-box;
                border-bottom: 4px solid #09adea;
                border-right: 4px solid #09adea;
                margin: 1px auto;
                transform: rotate(45deg);
            }
            label.cbx-custom > span:last-child{
                color: #333;
                font-family: segoe ui;
                font-size: 11pt;
            }
        </style>
        
        <style>
            .confirm-wrapper{
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100vw;
                height: 100vh;
                background-color: black;
            }
            .confirm-dialog{
                width: 600px;
margin: 20px auto;
background-color: #fff;
border-radius: 0px;
padding: 10px 20px;
            }
            .confirm-btnwrapper{
                text-align: right;
            }
            .confirm-btnok{background-color: blue;
padding: 5px 20px;
margin: 5px;
color: white;
border: 1px solid blue;
border-radius: 3px;
            }
            .confirm-btncancel{background-color: red;
padding: 5px 20px;
margin: 5px;
color: white;
border: 1px solid red;
border-radius: 3px;
            }
        </style>
    </head>
    <body>
        
    </body>
        <script type="text/javascript">
            ConfirmDialog = new (function (){
                this.wrapper = $.create('div');
                this.wrapper.classList.add('confirm-wrapper');
                this.wrapper.classList.add('u-hidden');
                
                this.dialog = $.create('div');
                this.dialog.classList.add('confirm-dialog');
                
                this.content = $.create('div');
                
                this.btnwrapper = $.create('div');
                this.btnwrapper.classList.add('confirm-btnwrapper');
                
                this.okbtn = $.create('button');
                this.okbtn.classList.add('confirm-btnok');
                
                this.cancelbtn = $.create('button');
                this.cancelbtn.classList.add('confirm-btncancel');
                
                this.show = function(){
                    
                    $(this.wrapper).removeClass('u-hidden');
                }
                
                this.hide = function(){
                    $(this.wrapper).addClass('u-hidden');
                }
                
                this.html = function(t){
                    this.content.innerHTML = t;
                }
                
                $(this.btnwrapper).addEnd(this.okbtn).addEnd(this.cancelbtn);
                
                $(this.dialog).addEnd(this.content).addEnd(this.btnwrapper);
                
                $(this.wrapper).addEnd(this.dialog);
                
                this.setup = function(okname, okcb, cancelname, cancelcb){
                    this.okbtn.innerHTML = okname;
                    this.cancelbtn.innerHTML = cancelname;
                    $(this.okbtn).on('click', okcb);
                    $(this.cancelbtn).on('click', cancelcb);
                }
                
                $(document.body).addEnd(this.wrapper);
            })();
        </script>
        <script type="text/javascript">
            function JDateSelector(e){
                this.getMaxDay = function(mon, y){
                    var m=[31,0,31,30,31,30,31,31,30,31,30,31];
                    if(mon!==2){
                        return m[mon-1];
                    }
                    var a=y%4===0,b=y%100===0,c=y%400===0;
                    return a&(!(b^c)) ? 29 : 28;
                }
                
                this.day = e.querySelector('select[data-date-field="day"]');
                this.month = e.querySelector('select[data-date-field="month"]');
                this.year = e.querySelector('select[data-date-field="year"]');
                
                this.year._container = this.month._container = this.day._container = this;
                
                var cd=new Date();
                var my=cd.getFullYear()-70;
                
                for(var i=cd.getFullYear(); i>=my; i--){
                    var o=document.createElement('option');
                    o.innerHTML = o.value= i;
                    this.year.options.add(o);
                }
                
                for(var i=1; i<=12; i++){
                    var o=document.createElement('option');
                    o.innerHTML = o.value= i;
                    this.month.options.add(o);
                }
                
                var md = this.getMaxDay(this.month.selectedOptions[0].value, this.year.selectedOptions[0].value);
                for(var i=1; i<=md; i++){
                    var o=document.createElement('option');
                    o.innerHTML = o.value= i;
                    this.day.options.add(o);
                }
                
                this.onchange = function(e){
                    var m=parseInt(this.month.selectedOptions[0].value);
                    var y=parseInt(this.year.selectedOptions[0].value);
                    var d=parseInt(this.day.selectedOptions[0].value);
                    var osi=this.day.selectedIndex;
                    var md=this.getMaxDay(m, y);
                    while(this.day.options.length) this.day.options.remove(0);
                    for(var i=1; i<=md;i++){
                        var o=document.createElement('option');
                        o.innerHTML = i;
                        this.day.options.add(o);
                    }
                    if(osi<=md){
                        this.day.selectedIndex=osi;
                    }
                }
                
                this.year.onchange = function(e){
                    this._container.onchange(e);
                }
                
                this.month.onchange = function(e){
                    this._container.onchange(e);
                }
            }
            
            
            (function(){
                var e = document.querySelector('[data-role="jselect"][data-type="date"]');
                new (e !== null ? JDateSelector : function(){})(e);
            })();
        </script>
    </body>
</html>
