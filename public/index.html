<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Template</title>
        <link rel="shortcut icon" href="/images/icons/icon.png"/>
        <style>
            label.cbx-custom{
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
            }
            label.cbx-custom input{
                display: none;
            }
            label.cbx-custom span.tick{
                display: inline-block;
                border: 1px solid #09adea;
                border-radius: 2px;
                width: 16px;
                height: 16px;
                vertical-align: -3px;
            }
            label.cbx-custom input:checked + span.tick::after{
                content: '';
                display: block;
                width: 8px;
                height: 14px;
                box-sizing: border-box;
                border-bottom: 4px solid #09adea;
                border-right: 4px solid #09adea;
                margin: 1px auto;
                transform: rotate(45deg);
            }
            label.cbx-custom > span:last-child{
                color: #333;
                font-family: segoe ui;
                font-size: 11pt;
            }
        </style>
    </head>
    <body>
        <div>
            <label class="cbx-custom">
                <input type="checkbox"/>
                <span class="tick"></span>
                <span>Nam</span>
            </label>
        </div>
    </body>
</html>
