<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Template</title>
    </head>
    <body>
        <table id="data">
            <tr>
                <td>ID</td>
                <td>Tên tỉnh</td>
            </tr>
        </table>
        
        <script>
            xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/address/getallprovince', false);
            xhr.send();
            result = JSON.parse(xhr.response);
            jsondata = result.body.data;
            for(i =0 ; i<jsondata.length; i++){
                r = document.createElement('tr');
                r.innerHTML = '<td>' + jsondata[i].id + '</td>' + '<td>' + jsondata[i].name + '</td>';
                data.tBodies[0].appendChild(r);
            }
            </script>
    </body>
</html>
