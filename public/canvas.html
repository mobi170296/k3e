<!doctype html>
<html>
    <head>
        <title>Test JS</title>
        <style>
            div{
                padding: 20px;
                background-color: #09adea;
                border: 5px solid #B0BED9;
            }
        </style>
        <script src="/scripts/core.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="container">
            <div data-field-id="123" draggable="true">a</div>

            <div data-field-id="323"  draggable="true">b</div>

            <div data-field-id="2121" draggable="true">c</div>

            <div data-field-id="557557" draggable="true">d</div>
        </div>
        
        <script>
            container.onclick = function(e){
                if(e.target !== e.currentTarget){
                    window.alert('Click in ' + e.target.dataset.fieldId);
                }
            }
        </script>
    </body>
</html>
