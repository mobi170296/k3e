<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="scripts/uploaded-image-gallery.js"></script>
	<link href="styles/uploaded-image-gallery.css" rel="stylesheet"/>
</head>
<body style="background-color: white;">
    <div class="gallery-popup" data-role="popup" data-role-type="dynamic">
        <div class="uploaded-image-body">
            <div class="upload-box">
                <form>
                    <input type="file" name="image" id="image"/>
                    <button type="button">Upload</button>
                </form>
            </div>
            <div class="uploaded-image-gallery">
                <div class="uploaded-image-gallery-wrapper clearfix">
                    <div class="uploaded-image-gallery-item" data-id="325154224994">
                        <img src="pic1.jpg" />
                        <span class="select-image-button"></span>
                        <span class="delete-image-button"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
